<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translation Tool</title>
  <script src="https://unpkg.com/htmx.org@1.9.4"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',
          }
        }
      }
    }
  </script>
</head>

<body class="flex items-center justify-center min-h-screen p-4 text-gray-100 bg-gray-900">
  <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 shadow-lg rounded-xl">
    <h1 class="mb-6 text-2xl font-bold text-center text-primary">Translation Tool</h1>
    
    <div class="flex justify-center mb-4 space-x-4">
      <a href="/" class="px-4 py-2 font-semibold text-center text-white transition duration-200 bg-gray-600 rounded-lg hover:bg-gray-500">Single</a>
      <a href="/multi" class="px-4 py-2 font-semibold text-center text-white transition duration-200 rounded-lg bg-primary hover:bg-indigo-500">Multi</a>
    </div>
    <form hx-post="/translate" hx-target="#response" hx-swap="innerHTML" class="space-y-4">
      <div class="flex flex-col">
        <input type="text" name="message" placeholder="Word to translate" 
               class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
      </div>
      <button type="submit" 
              class="w-full px-4 py-2 font-semibold text-white transition duration-200 rounded-lg bg-primary hover:bg-indigo-500">
        Translate
      </button>
    </form>

    <div id="response" class="p-4 mt-6 bg-gray-700 rounded-lg min-h-16"></div>
  </div>
</body>

</html>
